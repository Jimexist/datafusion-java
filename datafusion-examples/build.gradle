plugins {
    id 'application'
    id 'datafusion.java-conventions'
    id 'com.diffplug.spotless'
}

spotless {
    java {
        googleJavaFormat()
    }
}

dependencies {
    implementation project(':datafusion-java')
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.17.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.0'
    // https://mvnrepository.com/artifact/org.apache.arrow/arrow-format
    implementation 'org.apache.arrow:arrow-format:7.0.0'
    // https://mvnrepository.com/artifact/org.apache.arrow/arrow-vector
    implementation 'org.apache.arrow:arrow-vector:7.0.0'
}

application {
    mainClass = 'org.apache.arrow.datafusion.examples.ExampleMain'
    applicationDefaultJvmArgs = ["-Djava.library.path=${buildDir}/../../datafusion-jni/target/debug"]
}

repositories {
    mavenCentral()
}
